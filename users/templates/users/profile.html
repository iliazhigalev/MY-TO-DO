{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="ui container">
    <h1 class="ui header">Личный кабинет</h1>
    <h3>Добро пожаловать, {{ user.username }}!</h3>
    <div class="ui segment">
        <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-lg-12">
                <img width="100" height="100"
                     src="{% if users.image %} {{ user.image.url }} {% else %} {% static 'default_avatar.jpg' %} {% endif %}">
            </div>

            <div class="field">
                <label for="{{ form.first_name.id_for_label }}">Имя:</label>
                {{ form.first_name }}
            </div>

            <p><div class="field">
                <label for="{{ form.last_name.id_for_label }}">Фамилия:</label>
                {{ form.last_name }}
            </div>

            <div class="custom-file">
                {{ form.image }}
                <label for="{{ form.image.id_for_label }}">Выберите изображение:</label>
            </div>

            <p><div class="field">
                <label for="{{ form.email.id_for_label }}">Адрес электронной почты:</label>
                {{ form.email }}
            </div>

            <button type="submit" class="ui button primary">Сохранить изменения</button>
        </form>

        <p><p><a href="{% url 'users:logout' %}" class="ui button negative">Выйти</a></p>
    </div>
</div>
{% endblock content %}
